<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Tracker</title>
    <link rel="stylesheet" href="static/css/styles.css"> <!-- Link to external CSS -->
    <style>
        /* Inline styles for additional customizations */
        #communityCardsContainer {
            display: flex;
            gap: 10px; /* Add space between cards */
            flex-wrap: wrap; /* Allow wrapping to the next line if needed */
            justify-content: center; /* Center the cards horizontally */
        }

        #logContainer {
            margin-top: 20px;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .log-entry {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .log-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Button styling for consistency */
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #DAA520;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ffd700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="table">
        <h1>Poker Tracker</h1>

        <!-- Community Cards Section -->
        <div id="community-cards" class="community">
            <h2>Community Cards</h2>
            <div id="communityCardsContainer"></div>
            <label for="communityCardInput">Enter Community Card:</label>
            <input type="text" id="communityCardInput" placeholder="Enter community card" aria-label="Enter community card">
            <button onclick="addCommunityCard()">Add Community Card</button>
            <button onclick="resetCommunityCards()">Reset Community Cards</button>
        </div>

        <!-- Players Section -->
        <div id="players">
            <!-- Players will be dynamically rendered here -->
        </div>
        <button onclick="fetchPlayers()">Fetch Players</button>
        <button id="resetButton" onclick="resetGame()">Reset Game</button>

        <!-- Logs Section -->
        <div id="logs">
            <h2>Game Logs</h2>
            <button onclick="viewLogs()">View Logs</button>
            <div id="logContainer">
                <!-- Logs will be dynamically rendered here -->
            </div>
        </div>        
    </div>
    <script src="static/js/scripts.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
