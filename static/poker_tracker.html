<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Tracker</title>
    <link rel="stylesheet" href="static/css/styles.css"> <!-- Link to CSS -->
    <style>
        /* Styling for community cards container */
        #communityCardsContainer {
            display: flex;
            gap: 10px; /* Add space between cards */
            flex-wrap: wrap; /* Allow wrapping to the next line if needed */
            justify-content: center; /* Center the cards horizontally */
        }

        /* Styling for individual cards */
        .community-card {
            width: 60px;
            height: 90px;
            border: 1px solid #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-size: 16px;
            font-weight: bold;
        }

        /* General page styles */
        .table {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="table">
        <h1>Poker Tracker</h1>

        <!-- Community Cards Section -->
        <div id="community-cards" class="community">
            <h2>Community Cards</h2>
            <div id="communityCardsContainer">
                <!-- Community cards (including placeholders) will be dynamically added here -->
            </div>
            <input type="text" id="communityCardInput" placeholder="Enter community card">
            <button onclick="addCommunityCard()">Add Community Card</button>
            <button onclick="resetCommunityCards()">Reset Community Cards</button>
        </div>

        <!-- Players Section -->
        <div id="players">
            <!-- Players will be dynamically added here -->
        </div>
        <button onclick="fetchPlayers()">Fetch Players</button>
        <button id="resetButton">Reset Game</button> <!-- Reset Button -->
    </div>
    <script src="static/js/scripts.js"></script> <!-- Link to JS -->
</body>
</html>
